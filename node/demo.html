<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;box-sizing: border-box;
        }
        .box{
            width:600px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #666;
        }
        .left{
            width:100%;
            float: left;
            height: 100%;
            overflow: hidden;
        }
        .left div{
            height: 50%;
            float: left;
        }
        .four{
            display: none;
        }
        .right{
            display: none;
        }
        .col-s-1{
            width: 8.33333%;
        }
        .col-s-2{
            width: 16.66666%;
        }
        .col-s-3{
            width: 25%;
        }
        .col-s-4{
            width: 33.33333%;
        }
        .col-s-5{
            width: 41.66666%;
        }
        .col-s-6{
            width: 50%;
        }
        .col-s-7{
            width: 58.33333%;
        }
        .col-s-8{
            width: 66.66666%;
        }
        .col-s-9{
            width: 75%;
        }
        .col-s-10{
            width: 83.33333%;
        }
        .col-s-11{
            width: 91.66666%;
        }
        .col-s-12{
            width: 100%;
        }
        @media screen and (min-width:1200px){
            .box{
                width:1200px;
            }
            .left{
                width:75%;
            }
            .four{
                display: block;
                height: 50%;
                float: left;
            }
            .right{
                display: block;
                width:25%;
                float: left;
                overflow: hidden;
                height: 100%;
            }
            .right div{
                width:100%;
                height:25%;
                float: left;
            }
            .col-l-1{
                width: 8.33333%;
            }
            .col-l-2{
                width: 16.66666%;
            }
            .col-l-3{
                width: 25%;
            }
            .col-l-4{
                width: 33.33333%;
            }
            .col-l-5{
                width: 41.66666%;
            }
            .col-l-6{
                width: 50%;
            }
            .col-l-7{
                width: 58.33333%;
            }
            .col-l-8{
                width: 66.66666%;
            }
            .col-l-9{
                width: 75%;
            }
            .col-l-10{
                width: 83.33333%;
            }
            .col-l-11{
                width: 91.66666%;
            }
            .col-l-12{
                width: 100%;
            }
        }
        div[class*=col]{
            border: 1px solid red;
            float: left;
        }
    </style>
</head>
<body>
<div class="box">
   <div class="left col-s-12 col-l-9">
       <div class="col-s-12 col-l-8">1</div>
       <div class="col-s-6 col-l-4">2</div>
       <div class="col-s-6 col-l-4">3</div>
       <div class="four col-l-8">4</div>
   </div>
    <div class="right col-l-3">
        <div class="col-l-3">01</div>
        <div class="col-l-3">02</div>
        <div class="col-l-3">03</div>
        <div class="col-l-3">04</div>
    </div>
</div>
</body>
</html>
