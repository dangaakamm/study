<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            background: url("img/xie.jpg") no-repeat;
            background-size: cover;
        }
        @font-face{
            font-family: 'abc';
            src: url('font/iconfont.eot');
            src: url('font/iconfont.eot?#iefix') format('embedded-opentype'),
            url('font/iconfont.woff') format('woff'),
            url('font/iconfont.ttf') format('truetype'),
            url('font/iconfont.svg#iconfont') format('svg');
        }
        div{
            font-family: abc;
            font-size: 120px;
        }
        div:before{
            /*content:"\e649";*/
            content:"\e609";
        }
    </style>
    <script>
        window.onload=function () {
            var cx=document.documentElement.clientWidth;
            var cy=document.documentElement.clientHeight;
            var arr=[];
            for(var i=0;i<200;i++){
                var div=document.createElement("div");
                div.style.cssText="position:absolute;left:"+(Math.random()*(cx-100))+"px;background:#fff;filter:blur(1px);top:10px;transition:transform 10s ease;transition-delay:"+(1+Math.random()*5)+"s;";
                document.body.appendChild(div);
                arr.push(div);
            }
            setTimeout(function () {
                for(var i=0;i<arr.length;i++){
                    arr[i].style.transform="translate(0,"+cy+"px)";
                    arr[i].addEventListener("webkitTransitionEnd",function(){
                        this.style.transition="none";
                        this.style.transform="translate(0,0)";
                        var that=this;
                        setTimeout(function () {
                            that.style.transition="transform 2s ease";
                            that.style.transform="translate(0,"+cy+"px)";
                        },0)
                    })
                }
            },2)
        }

    </script>
</head>
<body>
</body>
</html>
