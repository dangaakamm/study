        .box{
            width:300px;
            height:100px;
            margin: 0 auto;
            overflow: hidden;
        }
        .box div{
            width:50%;
            height: 100px;
            float: left;
            border: 1px solid blue;
        }
        @media screen and (min-width:600px){
            .box div{
                width:25%;
            }
            .box{
                width:600px;
            }
        }
        @media screen and (min-width:900px){
            .box div{
                width:16.66666%;
            }
            .box{
                width:900px;
            }
        }
    </style>
