<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
        .box{
            width:500px;overflow: hidden;margin: auto;
        }
        .box:before,.box:after{
            content: "";display: block;
        }
        .box:after{
            clear: both;
        }
        .left{
            width:75%;
            overflow: hidden;
            border:1px solid #666;
            float: left;
        }
        .left:before,.box:after{
            content: "";display: block;
        }
        .left:after{
            clear: both;
        }
        .left div:nth-child(1){
            width:100%;
            height:50px;
            float: left;
            border-bottom:1px solid #666 ;
        }
        .left div:nth-child(2){
            width:50%;
            height:50px;
            float: left;
            border-right:1px solid #666 ;
        }
        .left div:nth-child(3){
            width:50%;
            height:50px;
            float: left;
        }
        .left div:nth-child(4){
            display: none;
        }
        .right{
            display: none;
        }
        @media screen and (min-width:1000px){
            .box{
                width:1000px;
            }
            .left{
                width:75%;
            }
            .left div:nth-child(1){
                width:66.66666%;
                border-right: 1px solid #666;

            }
            .left div:nth-child(2){
                width:33.33333%;
                border-bottom: 1px solid #666;
                border-right: 0px;
            }
            .left div:nth-child(3){
                width:33.33333%;
                border-right: 1px solid #666;
            }
            .left div:nth-child(4){
                display: block;
                width: 66.66666%;
                height: 50px;
                float: left;
            }
            .right{
                display: block;
                width:25%;
                overflow: hidden;
                float: left;
                border-top: 1px solid #666;
                border-right: 1px solid #666;
            }
            .right:before,.box:after{
                content: "";display: block;
            }
            .right:after{
                clear: both;
            }
            .right div{
                width: 100%;
                height:25px;
                float: left;
                border-bottom: 1px solid #666;
            }
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
    </div>
    <div class="right">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</div>
</body>
</html>
