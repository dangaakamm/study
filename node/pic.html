<!--3d圆动画-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .scene{
            width:70%;
            height:150px;
            border:1px solid red;
            margin: auto;position: fixed;perspective: 500px;
            left: 0;right:0;top:0;bottom: 0;
        }
        .ball{
            position: absolute;left: 0;top:0;
            width:100%;height: 100%;transform-style: preserve-3d;
        }
    </style>
    <script>
        window.onload=function () {
            var ball=document.getElementsByClassName("ball")[0];
            var radius=400;//半径
            for(var i=0;i<10;i++){
                var x=radius*Math.sin(Math.PI/2)*Math.cos(i*36*Math.PI/180);//极坐标公式求直角坐标
                var z=radius*Math.sin(Math.PI/2)*Math.sin(i*36*Math.PI/180);
                var y=radius*Math.cos(Math.PI/2);
                var angle=Math.atan2(x,z);//
                var div=document.createElement("div");
                div.style.cssText="width:200px;height:100px;position:absolute;left:0;top:0;right:0;bottom:0;margin:auto;background:red";
                div.style.transform="translate3d("+x+"px,"+y+"px,"+z+"px) rotateY("+angle+"rad)";
                ball.appendChild(div);
            }
            var cx=document.documentElement.clientWidth/2;
            var cy=document.documentElement.clientHeight/2;
            document.onmousedown=function (e) {
                var starx=e.clientX;
                var stary=e.clientY;
                document.onmousemove=function (e) {
                    var movex=e.clientX;
                    var movey=e.clientY;
                    var ex=movex-cx;
                    var ey=movey-cy;
                    var mo=Math.sqrt(ex*ex+ey*ey);
                    var mox=ex/mo;
                    var moy=ey/mo;
                    var ang=Math.sqrt((movex-starx)*(movex-starx)+(movey-stary)*(movey-stary));
                    ball.style.transform="rotate3d("+-moy+","+mox+",0,"+ang+"deg)";
                }
                document.onmouseup=function () {
                    document.onmouseup=null;
                    document.onmousemove=null;
                }
            }
        }
    </script>
</head>
<body>
<div class="scene">
    <div class="ball">

    </div>
</div>
</body>
</html>
