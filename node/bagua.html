<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
        .box{
            width:100px;
            height:100px;
            border: 1px solid #000;
            border-bottom: 50px solid #000;
            border-radius: 50%;
            position: relative;
            transition: all 1s ease;
        }
        .box:before{
            content: "";
            width:9px;
            height:9px;
            background: #fff;
            border-radius: 50%;
            border: 20px solid #000;
            position: absolute;
            left: 0;
            top:25px;
        }
        .box:after{
            content: "";
            width:9px;
            height:9px;
            background: #000;
            border-radius: 50%;
            border: 20px solid #fff;
            position: absolute;
            right:0;
            top:25px;
        }
        .box:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div class="box">
</div>
</body>
</html>
