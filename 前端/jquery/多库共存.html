       .box{
       	width: 300px;

       	border: 1px solid #000;
       }
       .box>div{
       	width: 100px;
       	height: 100px;
       	border: 1px solid pink;
       }
       .up{
       	width: 82px;
       	height: 82px;
       	border: 1px solid #000;
       	position: fixed;
       	right: 30px;
       	bottom: 30px;
       	background: pink;
       	font-size: 20px;
       	line-height: 82px;
       	text-align: center;
       	color: #fff;
       	display: none;
       }
	</style>

     // 滚轮事件
	$(".box").mousewheel(function(){
		$(this).html("go")
	},function(){
		$(this).html("down");
	})



      // 返回顶部
     $(window).on("scroll",function(){
      	var top=$(window).scrollTop();
	      	if(top>=1000){
	      		$(".up").fadeIn(600)
	      	}else{
	      		$(".up").fadeOut(300)
	      	}
	      	$(".up").click(function(){
	      		var obj={st:top}
	      	$(obj).animate({st:0},{
	      		duration:1000,
	      		step:function(){
	      			$(window).scrollTop(obj.st)
	      		}
	      	})
      	})
     })

   $.backtop(".backtop");
</script>
