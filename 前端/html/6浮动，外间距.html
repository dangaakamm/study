<!-- 宽的值是auto,宽度为父元素的值   高的值是auto时，高度由内容撑开 -->
<!-- 文档流：在父元素中遵循的规律是从左到右，从上到下， -->
<!-- 1.浮动使得元素脱离了文档流
2.脱离后飞的不高 
3.浮动的子元素撑不开父元素
解决办法：高度不用auto；给父元素添加overflow:hidden;clear:both   clear清除浮动产生的影响
停止条件：1.碰到父元素边界
          2.碰到浮动的兄弟元素

margin上下相邻的两个外间距，遵循大的外间距
       左右相邻的两个外间距，不合并
       可以设置负值（padding不可以设置负值）
       margin-top  bug
       父元素嵌套一个子元素，父元素没有上边框、上内间距、浮动的时候作用到父元素上，子元素没有浮动的时候，子元素添加的margin-top会作用到父元素上-->
