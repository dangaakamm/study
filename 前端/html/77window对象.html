  var sec=document.getElementById("sec");
  var min=document.getElementById("min");
  var hour=document.getElementById("hour");
  var s=0;
  var m=0;
  var h=0;
  var a=setInterval(function(){
      s++;
      if(s<10){
           sec.innerHTML='0'+s;
         }else{
           sec.innerHTML=s;
      }
      if(s>=59){
        s=-1;
          if(m>=59){
            m=-1;
          if(h>=23){
            h=-1;
          }
        }
      }
      if(s==0){
        m++;
          if(m<10){
            min.innerHTML='0'+m+':';
          }else{
            min.innerHTML=m+':';
           }
          if(m==0){
            h++;
              if(h<10){
                hour.innerHTML='0'+h+':';
              }else{
                hour.innerHTML=h+':';
               }
          }  
       }    
    },1000)
