定位
相对定位，相对于自己的四条边去定位
绝对定义：1.相对于有定位属性的父元素的四条边定位
          2.若父元素没有呀定位属性，则看父元素的父元素有没有定位属性，若有，则依据父元素的父元素进行定位。若一直没有，就一直往上找，直到找到HTML元素。
固定定位，定位可以随心所欲的移动位置，说明，已经不在文档流了，相对定位例外
          z-index 定位有若干层，设置层级的
行元素 margin-top,margin-bottom不管用


    层级高的在上面，当层级相同时，后面的在上面，当和文档流中，元素比较时，不小于0层的时候，在上面。
    如果是父子元素，无论层级如何，子元素都在上面，
