<script>
//解决事件对象获取的兼容问题
  var big=$(".bigbox")[0];
  big.onmouseover=function(e){
        e=e||window.event;
        // alert(e);
        var cx=e.clientX;
        var cy=e.clientY;
        var sx=e.screenX;
        var sy=e.screenY;
        var ox=e.offsetX;
        var oy=e.offsetY;
        this.innerHTML="cx:"+cx+"````"+"cy:"+cy+"<br>sx:"+sx+"````"+"sy:"+sy+"<br>ox:"+ox+"````"+"oy:"+oy;
  }
   

</script>
