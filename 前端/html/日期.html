		距离中秋还有<span></span>天<span></span>时<span></span>分<span></span>秒
	</div>

<script>
	var date=new Date();
	var future=new Date(2016,8,15,0,0,0);
	
	
	function riqi(date,future){
		var cha=(future.getTime()-date.getTime())/1000;
		var arr=[];
		var day=parseInt(cha/(3600*24));
		arr.push(day);
		var hour=parseInt(cha%(3600*24)/(60*60))
		arr.push(hour);
		var minute=parseInt(cha%(3600*24)%(60*60)/60)
		arr.push(minute);
		var second=parseInt(cha%(3600*24)%(60*60)%60);
		arr.push(second);
		return arr;
	}
    var arr=riqi(date,future);
    var span=document.getElementsByTagName("span");
    for(var i=0;i<span.length;i++){
    	span[i].innerHTML=arr[i];
    }
    setInterval(function(){
		var date=new Date();
	    var arr=riqi(date,future);
	    var span=document.getElementsByTagName("span");
	    for(var i=0;i<span.length;i++){
	    	span[i].innerHTML=arr[i];
	    }	
    },1000)
