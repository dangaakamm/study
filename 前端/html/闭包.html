<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 400px;
			border: 1px solid #666;
			position: fixed;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}
		.top{
			width: 300px;
			height: 50px;
			border-bottom: 1px dashed #333;
			background: #ccc;
		}
		.top a{
			font-size: 15px;
			width: 33.33%;
			height: 100%;
			display: block;
			float: left;
			text-align: center;
			line-height: 50px;
		}
		.link{
			width: 300px;
			height: 349px;
			font-size: 30px;
			text-align: center;
			line-height: 349px;
			color: #555;
			overflow: hidden;
		}
		.link .list{
			width: 300px;
			height: 349px;
			float: left;
		}
	</style>
	<script>
		window.onload=function(){
			// var top=document.getElementsByTagName("a");
			// var con=document.getElementsByClassName("list");
			// for(var i=0;i<top.length;i++){
			// 	(function(index){
			// 		top[index].onclick=function(){
			// 			for(var j=0;j<con.length;j++){
			// 				con[j].style.display="none";
			// 			}
			// 			con[index].style.display="block";	
			// 		}
			// 	})(i)
			// }



			var top=document.getElementsByTagName("a");
			var con=document.getElementsByClassName("list");
			for (var i = 0; i < con.length; i++) {
				top[i].onclick=function(index){
					return function(){
						for(var j=0;j<con.length;j++){
							con[j].style.display="none";
						}
						con[index].style.display="block";
					}
				}(i)
			};
		}
	</script>
</head>
<body>
	<div class="box">
		<div class="top">
			<a href="javascript:;">one</a>
			<a href="javascript:;">two</a>
			<a href="javascript:;">three</a>
		</div>
		<div class="link">
			<div class="list" style="background:pink">1111</div>
			<div class="list" style="background:yellow">2222</div>
			<div class="list" style="background:plum">3333</div>
		</div>
	</div>
</body>
</html>
