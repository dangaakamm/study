 <!-- 函数：会执行一个特定的功能 ，关键字：function 
 优点：1.使程序简洁2.逻辑更条理3.调用方便4.维护容易
 创建：1.function2.字面量的形式var aa=function(){}3.基于对象 var aa =new Function
参数类型：实参（调用时）  形参（函数名后）
 调用方法：1.（）调用  2.自调用（）把整个函数包起来
           3.事件触发
函数重载：当函数名一样，传入参数的个数及类型不一样的时候
          ，执行不同的函数体
返回：返回到函数的上一行，也就是终止函数的执行，终止
      执行函数后返回return后的数据，如return0，则返回值为0
函数作用域：函数外的值可以在函数读出，函数内的值函数外读
            不出
全局变量：不用var声明的变量，在函数外边定义的
局部变量：在函数体内部定义的变量，var声明的，函数里的参数是局部变量
回调函数：将一个函数当成参数，传入另一个函数中使用
递归函数：在自己函数内部调用自己
闭包函数：一个函数aa内部嵌套另一个函数bb，当内部的函数bb被函数aa外的一个变量引用时，就形成了一个闭包。1.可以在函数外部访问局部变量2.可以将局部变量保存下来
arguments对象:是参数的一些数据
隐式转换：Escape()
          Unescape()
          String()任何都可以转换为字符
          Boolean（）  0 null  false  NaN  ‘’  undefined 均为flase
回调函数的方法：1.函数指针（函数名）；2.函数的定义作为参数传递进去
