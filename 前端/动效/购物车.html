<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="" name="ress" method="get">
		用户名：<input type="text" name="username" value="请输入用户名">
        <br>
        密码：<input type="password" name="password">
        <select name="aihao" id="" size="5" >
        	<option value="1">1</option>
        	<option value="2">2</option>
        	<option value="3">3</option>
        	<option value="4">4</option>
        	<option value="5">5</option>
        </select>
        <input type="button" value="登录" name="load">
        <br>
        购物车：
        <br>
        数量：<select name="num" id="">
        	<option value="" selected>1</option>
        	<option value="" selected>2</option>
        	<option value="" selected>3</option>
        	<option value="" selected>4</option>
        	<option value="" selected>5</option>
        </select>
        <br>
        单价：<input type="text" name="price" value="56" readOnly="red">
        <br>
        总价：<input type="text" name="sum" value="56">
        <br>
        0<input type="checkbox" name="check" value="0">
        1<input type="checkbox" name="check" value="1">
        2<input type="checkbox" name="check" value="2">
        3<input type="checkbox" name="check" value="3">
        4<input type="checkbox" name="check" value="4">
        5<input type="checkbox" name="check" value="5">
        6<input type="checkbox" name="check" value="6">
        7<input type="checkbox" name="check" value="7">
        8<input type="checkbox" name="check" value="8">
        <br>
        全选：<input type="radio" name="btn">
        <br>
        全不选：<input type="radio" name="btn">
        <br>
        反选：<input type="radio" name="btn">
	</form>
</body>
<script>
	var res=document.ress;
	var aihao=res.aihao;
	var load=res.load;
	var num=res.num;
        var sum=res.sum;
        var price=res.price;
	num.onchange=function(){
            var t=num.options[num.selectedIndex].value;
            sum.value=t*price.value;
        }
        var ch=res.check;
        var btn=res.btn;
        btn[0].onclick=function(){
                for(var j=0;j<10;j++){
                        ch[j].checked=true;
                }
        }
         btn[1].onclick=function(){
                for(var j=0;j<10;j++){
                        ch[j].checked=false;
                }
        }
        btn[2].onclick=function(){
                for(var i=0;i<10;i++){
                        if(ch[i].checked==false){
                                ch[i].checked=true;
                        }else if(ch[i].checked==true){
                                ch[i].checked=false;
                        }
                }
        }
</script>
</html>
