<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

	<script src="js/animate.js"></script>
	<style>
     .banner{
     	width: 1030px;
     	height: 300px;
     	border: 5px solid #666;
     	margin: 0 auto;
     	overflow: hidden;
     	position: relative;
     }
     .imgbox{
     	width: 1300px;
     	height: 300px;
     	background: #CCC;
     	overflow: hidden;
     }
     .imgbox>div{
     	width: 250px;
     	height: 300px;
     	float: left;
        margin-right: 10px;
     }
     .left,.right{
     	width: 50px;
     	height: 80px;
     	background: #ccc;
     	text-align: center;
     	line-height: 80px;
     	position: absolute;
     	color: #fff;
     	font-size: 30px;
     	cursor: pointer;
     	top: 0;
     	bottom: 0;
     	margin: auto 0;
     }
     .left{
     	left: 0;
     }
     .right{
     	right: 0;
     }
	</style>
	<script>
     $(function(){
     	function big(num){
        var imgbox=$(".imgbox")[num];
     	var banner=$(".banner")[num];
     	var left=$(".left")[num];
     	var right=$(".right")[num];
     	var two=getStyle(getFirst(imgbox),"width"); //获取第一个元素的宽
     		var len=getChild(imgbox).length; //获取元素的长度
     		imgbox.style.width=two*len+"px";  //放图片的盒子的长度
     	    function lefts(){
     		var first=getFirst(imgbox);  //获取第一个元素
     		animate(first,{width:0},500,function(){  
     			imgbox.appendChild(first);
     			first.style.width="250px";
     		})
     	}
     	var a=setInterval(lefts,2000);
     	banner.onmouseover=function(){
     		clearInterval(a);
     	}
     	banner.onmouseout=function(){
     		a=setInterval(lefts,2000);
     	}
     	left.onclick=function(){
     		lefts();
     	}
     	right.onclick=function(){
            var last=getLast(imgbox);
            last.style.width=0;
            imgbox.insertBefore(last,getFirst(imgbox));
            animate(last,{width:250})
     	}
     }
        big(0);
        big(1);
        big(2);
        big(3);
     })
	</script>
</head>
<body>
	<div class="banner">
		<div class="imgbox">
			<div style="background:red">1</div>
			<div style="background:green">2</div>
			<div style="background:blue">3</div>

			<div style="background:plum">5</div>
			<div style="background:yellow">6</div>
			<div style="background:plum">7</div>
		</div>
		<div class="left">&lt;</div>
		<div class="right">&gt;</div>
	</div>
